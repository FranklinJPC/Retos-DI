<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto</title>
    <link rel="stylesheet" href="./styleFM.css">
</head>

<body>
    <header>
        <h1>Reto FrontEnd Mentor</h1>
    </header>
    <main>
        <section class="carta-principal">
            <img class="imagen-main" src="./images/illustration-hero.svg" alt="">
            <section class="carta-contenedor">
                <div class="parrafos">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                        like!</p>
                </div>
                <div class="orden">
                    <div class="orden-infor">
                        <img src="./images/icon-music.svg" alt="" />
                        <div class="orden-detalle">
                            <p>Annual Plan</p>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <button class="cambio">Change</button>
                </div>
                <div class="botones">
                    <button class="botones-pago">Proceed Payment</button>
                    <button class="botones-cancelar">Cancel Order</button>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
